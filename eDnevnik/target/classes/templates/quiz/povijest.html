<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Povijest uradenih quiz-ova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"></head>
<body>
<div class="container mt-5">
  <h2>Povijest</h2>
  <a class="btn btn-danger" href="/home" >Main page</a>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Ime Quiza</th>
      <th>Datum</th>
      <th>Rezultat</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userAnswers : ${userAnswersList}">
      <td th:text="${userAnswers.getQuiz().title}">Ime Quiza</td>
      <td th:text="${userAnswers.odgovorenoU}">Datum</td>
      <td th:text="${userAnswers.tocnoOdgovoreno}">Rezultat</td>
      <!-- Dodajte dodatne Ä‡elije ako je potrebno -->
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
